      <form class="form-inline my-2 my-lg-0">

          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">

          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label text-blue-miranda" for="customCheck1">Empresa</label>
          </div>
          <div class="custom-control custom-checkbox text-blue-miranda">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label text-blue-miranda" for="customCheck1">Sindicato</label>
          </div>
          <div class="custom-control custom-checkbox text-blue-miranda">

      </div>
    </div>
  </div>

  <!--Búsqueda y comparación-->

          <button class="btn btn-primary btn-comparar">

      </div>

              <option>SINTRAGROKASA</option>
              <option>SINTRAHOSHEP</option>
              <option>SUTRAEAC</option>
              <option>SUTRAMPORPC</option>
              <option>SUTEECEA</option>
              <option>SITSTATKRAFT</option>
              <option>SUTREL</option>
              <option>SUTREP</option>
              <option>SINTRASUR</option>
              <option>SINERELIMA</option>
              <option>SINORELIMA</option>
              <option>SINEDUNAS</option>
              <option>SECCIÓN SINDICAL DE SUTREL</option>
              <option>SINTRAGEL</option>
              <option>SITECASA</option>
